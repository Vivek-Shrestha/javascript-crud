<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <script src="/myscripts.js"></script>


    <title>Add Course</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container mt-5 col-6" >
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Chapter Name" aria-label="Chapter" aria-describedby="button-addon2">
            <button  id="add_btn" class="btn btn-outline-success" type="button" id="button-addon2">Add Chapter</button>
          </div>
        
        <ul  id="parentList" class="list-group">
            
            <li class="list-group-item d-flex justify-content-between">
                <h3 class="flex-grow-1">Chapter 1</h3>
                <button class="btn btn-warning mx-3" onclick="editChapter(this)">Edit</button>
                <button class="btn btn-danger" onclick="removeChapter(this)">Delete</button>
            </li> 
          </ul>
        </div>
    </main>
    
</body>
